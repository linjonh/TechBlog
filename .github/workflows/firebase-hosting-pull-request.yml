name: Deploy to Firebase Hosting on PR
on: 
  push:
    branches:
      - rspress
  
  pull_request:
    branches:
      - rspress


permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    # if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: git check out
        uses: actions/checkout@v4

      - name: install node
        run: npm install

      - name: build
        run: npm run build  

      - name: firebase deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AI_TAICHI }}
          channelId: live
          projectId: ai-taichi
