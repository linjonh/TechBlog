name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.2' # 替换为你项目实际使用的版本
          bundler-cache: true
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3
      - run: |
          bundle exec jekyll build
          #同步触发linjonh.github.io去部署
          echo 部署到github pages && curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PAT_TOKEN}}" \
            https://api.github.com/repos/linjonh/linjonh.github.io/actions/workflows/deploy_web_site.yml/dispatches \
            -d "{\"ref\":\"main\"}"
        env:
          JEKYLL_ENV: production
          
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEEPSEEKSBLOG }}
          channelId: live
          projectId: deepseeksblog
