name: "hugo-github-linux-build-deploy"
on:
  push:
    branches:
      - hugo-blog
    paths-ignore:
      - .github/workflows/pages-deploy.yml
      - .gitignore
      - README.md
      - LICENSE

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-hugo-blog:
    runs-on: ["self-hosted", "zp-nc10"]
    environment:
      name: github-pages
    steps:
      # - name: Auto Checkout
      #   uses: actions/checkout@v4
      #   with:
      #     fetch-depth: 0
      #     submodules: true
      - name: 手动Checkout
        run: |
          if [[ -e ".git" ]]; then
            echo "目录已存在，直接更新"
            git checkout hugo-blog
            git pull
            git log -n2
          else
            echo "目录不存在，开始克隆"
            git clone https://gh-proxy.com/github.com/linjonh/TechBlog.git .
            git checkout hugo-blog
          fi
          pwd && cd themes
          if [[ -e "loveIt" ]]; then
            echo "目录已存在，直接更新"
            cd loveIt && git pull
            git log -n2  &&  cd ..
          else
            echo "目录不存在，开始克隆"
            git clone https://gh-proxy.com/github.com/linjonh/hugo-theme-loveIt.git loveIt
          fi
          pwd && cd .. && pwd
          git config --global --add safe.directory $(pwd)
          git config --global --add safe.directory $(pwd)/themes/loveIt
          git status
        #uses: actions/cache@v3
        #with:
        #path: |
        #resources
        #public
        #key: ${{ runner.os }}-hugo-${{ github.sha }}
        #restore-keys: |
        #${{ runner.os }}-hugo-

      #- name: Cache Hugo Resources
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: 安装 Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.145.0" # 也可以指定具体版本，如 '0.123.4'
          extended: true # 是否安装扩展版（支持 SCSS/SASS）

      - name: show veresion
        run: hugo version

      - name: Build site
        run: pwd && HUGO_ENVIRONMENT=production hugo --gc --minify

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      # node js 上传搜索数据
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23

      - name: Install dependencies
        run: npm install

      - name: Run script
        env:
          ALGOLIA_APP_ID: ${{ secrets.ALGOLIA_APP_ID }}
          ALGOLIA_WRITE_KEY: ${{ secrets.ALGOLIA_WRITE_KEY }}
        run: npm run upload

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ["self-hosted", "zp-nc10"]
    needs: build-hugo-blog
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
