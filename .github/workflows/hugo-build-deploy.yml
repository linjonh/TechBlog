name: "Build and Deploy"
on:
  push:
    branches:
      - hugo-blog
    paths-ignore:
      - .github/workflows/pages-deploy.yml
      - .gitignore
      - README.md
      - LICENSE

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on:  [self-hosted,wsl]

    steps:
      - name: update theme
        run: cd ~/wk_space/TechBlog/themes/loveIt && git pull
      - name: update blog
        run: cd ~/wk_space/TechBlog/ && pwd && git pull

      # - name: Checkout
      #   uses: actions/checkout@v4
      #   with:
      #     fetch-depth: 0
      #     submodules: true
          # If using the 'assets' git submodule from Chirpy Starter, uncomment above
          # (See: https://github.com/cotes2020/chirpy-starter/tree/main/assets)

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      # - name: Setup nodejs
      #   run: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.1/install.sh | bash && \\. '$HOME/.nvm/nvm.sh' && nvm install 22
      # - name: show veresion
      #   run: node -v && nvm current && npm -v
      
      # - name: install hugo
      #   run: curl https://github.com/gohugoio/hugo/releases/download/v0.145.0/hugo_extended_0.145.0_linux-amd64.deb && sudo apt install ./hugo_extended_0.145.0_linux-amd64.deb

      - name: show veresion
        run: hugo version

      - name: Build site
        working-directory: ~/wk_space/TechBlog
        run: rm -rf public && HUGO_ENVIRONMENT=production hugo build

      # - name: Test site
      #   run: |
      #     bundle exec htmlproofer _site \
      #       \-\-disable-external \
      #       \-\-ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "public"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: [self-hosted,wsl]
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
